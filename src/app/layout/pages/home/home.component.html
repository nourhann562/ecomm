<div class="box">
    <div class="my-2 w-25">
        <label for="" class="my-1 ">Categories :</label>
        <select class="form-control">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select>
    </div>
    <div class="row">
        @for (product of productList; track $index) {
        <div class="col-md-2 col-sm-12 p-2 ">
<div class="item" [routerLink]="['/productsdetails',product._id]">
    <img [src]="product.imageCover" class="w-100"  alt="">
    <div class="body p-2">
        <span class="fs-5 text-success">{{product.category.name}}</span>
        <h3 class="my-3 fs-5">{{product.title.split(' ').splice(0,2).join(' ')}}</h3>
    </div>
    <div class=" px-2 d-flex justify-content-between align-items-center">
        <span class="fs-5">{{product.price}}L.E</span>
        <span>{{product.ratingsAverage}} <i class="fa fa-star text-warning"></i></span>
    </div>
    <button class="btn btn-success w-100">Add To Cart</button>
</div>
 </div>
}
</div>
        
</div>
